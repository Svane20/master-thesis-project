# ResNet-50
model:
  model_name: "ResNet50Matte"
  encoder:
    pretrained: true
  decoder:
    encoder_channels: [ 64, 256, 512, 1024, 2048 ]
    decoder_channels: [ 512, 256, 128, 64 ]
    final_channels: 64