# Global configuration
scratch:
  resolution: 512

# Dataset configuration
dataset:
  name: "synthetic-data"
  root: "/mnt/shared/datasets/processed"
  batch_size: 16
  pin_memory: true
  test:
    num_workers: 4
    shuffle: false
    drop_last: false

# Model configuration
model:
  encoder:
    pretrained: true
  decoder:
    encoder_channels: [64, 64, 128, 256, 512]
    decoder_channels: [256, 128, 64, 64]
    final_channels: 64

# Inference configuration
evaluation:
  checkpoint_path: "/mnt/shared/ml/checkpoints/unet/unet_v2.pt"
  compile_model: true